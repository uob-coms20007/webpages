name: Deploy Blackboard Webpages
on:
  push:
    paths:
      - 'website/**'
  workflow_dispatch:
jobs:
  buildAndDeploy:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v2

      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - uses:  helaili/jekyll-action@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          jekyll_src: 'website'
          build_only: true

      - uses: extractions/netrc@v1
        with:
          machine: bris.ac.uk
          username: ${{ secrets.DAV_UN }}
          password: ${{ secrets.DAV_PW }}

      - name: Deploy pages
        working-directory: website/build
        run: find . -type f -exec curl -n -T {} 'https://www.ole.bris.ac.uk/bbcswebdav/courses/COMS20007_2021_TB-1/site{}' \;

