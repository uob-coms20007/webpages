- num: 5
  lecturer: FD
  theme: The While language
  description: We introduce the idea of programming language *syntax* and show how it can be described by a device called a grammar.  We consider some of the principal features of grammars and the trees they generate.
  videos:
    - num: 1
      dsc: We (re)introduce a familiar way of describing computations—programming languages, and place it in the context of finite automata and transition systems. We discuss the *concrete syntax* of the While language with an example, and outline our roadmap towards turning programs into effective computations.
      dur: 20
      url: https://web.microsoftstream.com/video/2fb6b4e4-7db3-4b92-960b-33d493f3f86d
      ref:
